# General
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
server.port=8080

# Logging
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Default profile
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=main-user
spring.datasource.password=main_root

# Stats-service client
stats-server.url=${STATS_BASE_URL:http://stats-service:9090}

# limits
user.name.min             = 2
user.name.max             = 250

user.email.min            = 6
user.email.max            = 254
user.email.localpart.max  = 64
user.email.domainlabel.max= 63